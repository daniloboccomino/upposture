<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPPOSTURE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />

</head>

<body class="colorful_bkg ">
    <main class="login">
        <div class="container">
            <div class="intro">
                <h3>Create account,</h3>
                <p class="bold">Sign up to get started.</p>
            </div>
            <form class="form">
                <fieldset class="roundness">
                    <legend>Name</legend>
                    <input type="text" id="fname" name="name" placeholder="Full Name" class="cnavy">
                </fieldset>
                <fieldset class="roundness">
                    <legend>Username</legend>
                    <input type="text" id="fusername" name="username" placeholder="username" class="cnavy">
                </fieldset>
                <fieldset class="roundness">
                    <legend>Password</legend>
                    <input type="password" id="fpassword" name="password" placeholder="password" class="cnavy">
                </fieldset>
                <input type="button" value="Create account" class="btn btn-white btn-full roundness shadow">
            </form>
            <div class="signin">
                <a href="login.html">Already a user? <span class="cnavy heavy">Log In!</span></a>
            </div>
        </div>
    </main>

</body>

</html>
